<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Pounds to Kilograms</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Week 5: Pounds to Kilograms</h1>
      <h2>Danny Tindall</h2>
    </header>
    <main>
      <h3>Converting Pounds to Kilograms</h3>
      <label>Please Input Pounds: <input type="text" id="pounds"></label>
      <label><button onclick="poundsToKilograms()">Convert Pounds to Kilograms</button></label>
      <hr>
      <p><span id="kg"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Danny Tindall &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        // Scripting within the file to practice for the exam
        function poundsToKilograms() {
            //Input - user defined number of pounds
                let x = parseFloat(document.getElementById("pounds").value);
            //Processing - divide number of pounds by 2.2046 - standard formula
                let y = x / 2.2046
            //Output - round number of kilograms to 1 decimal place. NOT rounding the user defined pounds - return exactly what was input by user.
              document.getElementById("kg").innerHTML = `${x} pounds is equal to ${y.toFixed(1)} kilograms!` 
        }
    </script>
  </body>
</html>
