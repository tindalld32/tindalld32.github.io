<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylecalculator.css">
  </head>
  <body>
    <header>
      <h1>Week 6: Simple Calculator</h1>
      <h2>Danny Tindall</h2>
    </header>
    <main>
      <h3>Test Your Math Skills!</h3>
      First Number<input type="text" class="mathBox" id="num1">
      Operator<input type="text" class="mathBox" id="operator">
      Second Number<input type="text" class="mathBox" id="num2">
      <div>=</div>
      Answer<input type="text" class="mathBox" id="answer">
      <label><button onclick="runTheNumbers()">Check Math</button></label>
      <hr>
      <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Danny Tindall &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <!-- <script src="js/calculator.js"></script> -->
    <script>
        function runTheNumbers() {
            // Input - two numbers, operator, and answer
            let num1 = parseFloat(document.getElementById('num1').value);
            let operator = document.getElementById('operator').value;
            let num2 = parseFloat(document.getElementById('num2').value);
            let answer = parseFloat(document.getElementById('answer').value);
            let trueAnswer = 0;
        
            let message = ""
            // Processing - calculate the answer, compare computed answer to user's answer
            switch ('operator') {
              case '+':
                trueAnswer = num1 + num2
                break;
              case '-':
                trueAnswer = num1 - num2
                break;
              case '*':
                trueAnswer = num1 * num2
                break;
              case '/':
                trueAnswer = num1 / num2
                break;
              default:
                message = "Please enter a valid operator."

              }
            
            if (trueAnswer == answer) {
              message = "Correct! üèÜ";
            } else if (trueAnswer != answer) {
              message = "Incorrect üò¢";
            }


                    

            // Output - state if answer is the same (correct) or not (incorrect)
            document.getElementById('output').innerHTML = message;
        }
    </script>
  </body>
</html>
