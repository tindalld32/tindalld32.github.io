    <script>
      // Infinite loop (no increment on i)
      let output1 = "";
      let i = 0;
      while (i < 2) {
        output1 += `Part 1:${i}<br>`;
        i++;
      }
      document.getElementById("display1").innerHTML = output1;

      // Change > to < or the loop doesn't start
      var output2 = "";
      for (let j = 0; j < 3; j++) {
        if (j !== 2) {
          output2 += `Part 2:${j}, `;
        } else {
          output2 += `Part 2:${j}`;
        }
        console.log(output2);
      }
      document.getElementById("display2").textContent = output2;

      // Change commas to semi-colons
      let output3 = "";
      for (let k = 0; k < 4; k++) {
        output3 += k + " ";
      }
      document.getElementById("display3").textContent = output3;

      // No bracket around for loop logic
      let balance = 1000;
      const rate = 0.1;
      let n = 30;
      for (let s = 0; s < n; s++) {
        interest = balance * rate;
        balance += interest;
      }
